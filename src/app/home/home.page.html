<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movie App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movie App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-card *ngFor="let x of movies">
    <ion-card-header>
      <ion-card-title>{{x.Title}}</ion-card-title>
      <ion-card-subtitle>{{x.Year}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img src={{x.Poster}}></ion-img>
    </ion-card-content>
  </ion-card>
   </div>
</ion-content>
